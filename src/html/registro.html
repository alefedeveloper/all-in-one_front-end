<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', sans-serif;
        }

        body {
            min-height: 100vh;
            background: #040B27;
            color: #fff;
            display: flex;
            overflow-x: hidden;
        }

        .page-container {
            display: flex;
            width: 100%;
        }

        .content-left {
            flex: 1;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .content-right {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .header {
            position: absolute;
            top: 2rem;
            left: 3rem;
            display: flex;
            justify-content: space-between;
            width: calc(100% - 6rem);
            z-index: 10;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: #8B9CC7;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .login-btn {
            background: transparent;
            border: 1px solid #2D6BE4;
            color: #2D6BE4;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background: #2D6BE4;
            color: #fff;
        }

        .register-container {
            max-width: 400px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #fff 0%, #8B9CC7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #8B9CC7;
            margin-bottom: 2.5rem;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: #8B9CC7;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 1rem;
            background: rgba(139, 156, 199, 0.05);
            border: 1px solid rgba(139, 156, 199, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #2D6BE4;
            background: rgba(45, 107, 228, 0.05);
        }

        .register-btn {
            width: 100%;
            padding: 1rem;
            background: #2D6BE4;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .register-btn:hover {
            background: #2457b8;
            transform: translateY(-2px);
        }

        .illustration {
            position: absolute;
            width: 100%;
            height: 100%;
            right: -5%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .pulsing-element {
            animation: pulse 4s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <header class="header">
            <div class="logo">LOGO</div>
            <nav class="nav-links">
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">About</a>
                <a href="#" class="nav-link">Features</a>
                <button class="login-btn">Login</button>
            </nav>
        </header>

        <div class="content-left">
            <div class="register-container">
                <h1>Create Account</h1>
                <p class="subtitle">Join us to explore all our features and services</p>
                
                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Choose a username">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Create a password">
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="Confirm your password">
                    </div>

                    <button type="submit" class="register-btn">Create Account</button>
                </form>
            </div>
        </div>

        <div class="content-right">
            <div class="illustration">
                <svg class="pulsing-element" width="600" height="500" viewBox="0 0 600 500">
                    <defs>
                        <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#2D6BE4;stop-opacity:0.2" />
                            <stop offset="100%" style="stop-color:#2D6BE4;stop-opacity:0.8" />
                        </linearGradient>
                    </defs>
