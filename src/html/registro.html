<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="layout">
          <div class="left-section">
            <img
              src="../image/LOGOTIPO-ALL-IN-ONE.png"
              alt="logo"
              class="logo"
              div
            />
            <h2 class="heading"></h2>
            <p class="description"></p>
            <p class="description">
              já esta cadastrado ?
              <a href="../html/login.html" class="register-link">conecte-se</a>
            </p>
          </div>

          <div class="rigth-section">
            <div class="alert-area"></div>

            <form enctype="multipart/form-data" id="register">
              <h3 class="form-title">Registre-se</h3>

              <div class="input-group">
                <label for="name">
                  Nome de usuário:
                  <input
                    name="name"
                    type="text"
                    autocomplete="additional-name"
                    required
                    class="input"
                    placeholder="Usuário"
                  />
                </label>
              </div>

              <div class="input-group">
                <label for="email">
                  E-mail:
                  <input
                    name="email"
                    type="email"
                    autocomplete="email"
                    required
                    class="input"
                    placeholder="E-mail"
                  />
                </label>
              </div>

              <div class="input-group">
                <label for="password">
                  Senha:
                  <input
                    name="password"
                    type="password"
                    autocomplete="current-password"
                    required
                    class="input"
                    placeholder="Senha"
                  />
                </label>
              </div>

              <div class="button-container">
                <button type="submit" class="login-button">Cadastrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="../js/loginAndRegister.js"></script>
  </body>
</html>
