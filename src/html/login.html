<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/registro.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="layout">
          <div class="left-section">
            <img
              src="../image/LOGOTIPO-ALL-IN-ONE.png"
              alt="logo"
              class="logo"
            />
            <h2 class="heading"></h2>
            <p class="description"></p>
            <p class="description">
              jรก esta cadastrado ?
              <a href="javascript:void(0);" class="register-link">conecte-se</a>
            </p>
          </div>

          <form class="form">
            <h3 class="form-title">Registre-se</h3>

            <div class="input-group">
              <input
                name="usuario"
                type="usuario"
                autocomplete="usuario"
                required
                class="input"
                placeholder="usuario"
              />
            </div>

            <div class="input-group">
              <input
                name="email"
                type="email"
                autocomplete="email"
                required
                class="input"
                placeholder="Email"
              />
            </div>
            <div class="input-group">
              <input
                name="senha"
                type="senha"
                autocomplete="current-password"
                required
                class="input"
                placeholder="Senha"
              />
            </div>

            <div class="button-container">
              <button type="button" class="login-button">Log in</button>
            </div>

            <p class="separator">ou continue com</p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
