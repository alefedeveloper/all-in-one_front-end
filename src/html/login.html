<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="layout">
          <div class="left-section">
            <img
              src="../image/LOGOTIPO-ALL-IN-ONE.png"
              alt="logo"
              class="logo"
            />
            <h2 class="heading"></h2>
            <p class="description"></p>
            <p class="description">
              NÃ£o possui cadastro ?
              <a href="../html/registro.html" class="register-link"
                >cadastrar</a
              >
            </p>
          </div>

          <div class="rigth-section">
            <div class="alert-area"></div>
            <form enctype="application/x-www-form-urlencoded" class="login" >
              <h3 class="form-title">Entrar</h3>

              <div class="input-group">
                <label for="email">
                  E-mail:
                  <input
                    name="email"
                    type="email"
                    autocomplete="email"
                    required
                    class="input"
                    placeholder="E-mail"
                  />
                </label>
              </div>
              <div class="input-group">
                <label for="password">
                  Senha:
                  <input
                    name="password"
                    type="password"
                    autocomplete="current-password"
                    required
                    class="input"
                    placeholder="Senha"
                  />
                </label>
              </div>

              <div class="button-container">
                <button type="submit" class="login-button">Log in</button>
              </div>
              
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="../js/loginAndRegister.js"></script>
  </body>
</html>
